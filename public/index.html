<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/sass/layout.css" type="text/css" />
    <link rel="stylesheet" href="/sass/nav.css" type="text/css" />
    <link rel="stylesheet" href="/sass/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/sass/tweet-container.css" type="text/css" />

    <!-- JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span>
    </nav>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="submit-tweet" action="/tweets" method="POST">
          <textarea
            id="tweet-area"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div id="new-footer">
            <input
              id="tweet-button"
              type="submit"
              value="Tweet"
              action="/tweets"
            />
            <span id="counter">140</span>
            <span id="msg-display"></span>
          </div>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>
  </body>
</html>
